<!DOCTYPE html>
<html>
<head>
	<title>Prague Race Updates</title>
	<link rel="stylesheet" type="text/css" href="./resources/style.css">
	<script src="./resources/jQuery.js"></script>
	<script>
		window.onLoad = jQuery.get("/update.txt", function(data, status) { //init
			updateText = data;
			document.getElementById("lu-time").innerHTML = updateText.split("	")[0];
			document.getElementById("lu-title").innerHTML = updateText.split("	")[1];
			document.getElementById("lu-panel").src = updateText.split("	")[2];
		});

		function check() {
			document.getElementById("status").innerHTML = "Checking for update...";
			jQuery.get("./update.txt", function(data, status) {
				if(data == updateText) {}
				else { //yes update
					document.getElementById("status").innerHTML = "Update!";
					document.getElementById("lu-time").innerHTML = updateText.split("	")[0];
					document.getElementById("lu-title").innerHTML = updateText.split("	")[1];
					document.getElementById("lu-panel").src = updateText.split("	")[2];
					notify(updateText.split("	")[2]);
				}
				updateText = data;
			});
		}
	</script>
</head>
<body>
	<img id="lu-panel">
	<div>
		<!--absolute title-->
	</div>
	<div>
		<!--sticky-->
	</div>
	<div>
		<!--fixed navbar-->
	</div>

		<div id="lu-title" class="marked">...</div>
		<div id="lu-title-lbl" class="marked">: Update title</div>

		<div id="status" class="marked">Waiting for data...</div>
	</div>
</body>
</html>
